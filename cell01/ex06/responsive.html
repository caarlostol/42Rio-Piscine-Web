<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab</title>
    <style>
    body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;    
    }
    table {
        border-collapse: collapse;
        width: 100%;
        height: 100%;
    }
    td {
		text-align: center;
		vertical-align: middle;
        width: 50%;
        font-size: 300%;
	}
	.cell1 {
		background-color:#d1c303;
	}
	.cell2 {
		background-color:#FF0000;
	}
	</style>
</head>
<body>
    <table>
        <tr>
            <td class="cell1" >Web</td>
            <td class="cell2">Piscine</td>
        </tr>
    </table>
</body>
</html>
